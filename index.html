<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>

    <!-- daisyUi and tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header class="container mx-auto">
        <!-- navbar  -->
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost text-3xl font-bold">ReTro</a>
                </div>
                <div class="flex-none">
                    <ul class="menu menu-horizontal px-1">
                        <li title="Home"><a><i class="fa-solid fa-house-chimney-user"></i></a></li>
                        <li title="Edit"><a><i class="fa-solid fa-pen"></i></a></li>
                        <li title="Add More"><a><i class="fa-solid fa-user-plus"></i></a></li>
                        <li title="Flag"><a><i class="fa-solid fa-flag"></i></a></li>
                        <li class="ml-6">
                            <button class="bg-purple-500 font-bold text-white">Sing In</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- banner  -->
        <section class="bg-[url('./images/bgbanner.png')] md:bg-no-repeat bg-cover rounded-lg">
            <div class="md:flex justify-between md:p-40">
                <div>
                    <h1 class="text-5xl text-center md:text-start md:text-7xl font-bold text-white">Welcome to the <br>  Retro Forum</h1>
                    <p class="text-center md:text-start text-2xl mt-6 mb-6">Share your favorite opinion and win and wp forum coffee mug!</p>
                    <label class="w-3/5 mx-auto mt-6 md:mt-0 mb-6 md:mb-0 text-white md:w-full input input-bordered flex items-center gap-2">
                        <input type="text" class="grow" placeholder="Search" />
                        <span class="badge badge-info">Search</span>
                    </label>
                </div>
                <div class="text-center md:text-start bg-slate-200 px-8 py-3 rounded-2xl flex flex-col justify-center">
                    <p class="text-2xl text-black">Register User: 01</p>
                    <p class="text-2xl text-black">Forum        : 05</p>
                    <p class="text-2xl text-black">Topics       : 01</p>
                    <p class="text-2xl text-black">Replies      : 01</p>
                </div>
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
